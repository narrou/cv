<mat-card style="margin-top: -20vh;">
  <ngb-carousel *ngIf="images" class="w-100 rounded border-top border-dark" style="max-height: 50%">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
          <div alt="Random first slide" class="w-100 d-flex flex-column rounded" style="height: 100vh;width: 100vh;background-color: #6c757d!important;">
            <div style="margin-top:20vh; margin-left: 10vh;"></div>
              <div class="d-flex flex-row" style="margin-left: 10vh;">
                <mat-card-title class="text-light">A PROPOS</mat-card-title>
                <icon-svg-facebook class="ml-auto" style="margin-right: 50%;"></icon-svg-facebook>
              </div>
              <div style="height: 10px;width: 100px;background-color: crimson; margin-left: 10vh"></div>
          </div>
        </div>
        
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <div alt="Random first slide" class="w-100 rounded d-flex flex-column rounded" style="height: 100vh;width: 100vh;background-color: #6c757d!important;">
          <mat-card-title class="text-light" style="margin-top:20vh; margin-left: 10vh;">EXPERIENCE</mat-card-title>
          <div style="height: 10px;width: 100px;background-color: crimson; margin-left: 10vh"></div>
          </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <div alt="Random first slide" class="w-100 rounded d-flex flex-column rounded" style="height: 100vh;width: 100vh;background-color: #6c757d!important;">
                <mat-card-title class="text-light" style="margin-top:20vh; margin-left: 10vh;">COMPETENCES</mat-card-title>
          <div style="height: 10px;width: 100px;background-color: crimson; margin-left: 10vh"></div>
          </div>
      </div>
      <div class="carousel-caption">

      </div>
    </ng-template>
  </ngb-carousel>
</mat-card>
